---
- hosts: all
  become: yes
  tasks:
    - name: Install software-properties-common
      apt:
        name: software-properties-common
        state: present

    - name: Add PPA for PHP
      ansible.builtin.apt_repository:
        repo: ppa:ondrej/php
        state: present

    - name: Add PPA for Nginx Mainline
      ansible.builtin.apt_repository:
        repo: ppa:ondrej/nginx-mainline
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Install unattended upgrades
      apt:
        name: unattended-upgrades
        state: present

    - name: Configure unattended upgrades for security updates
      copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        content: |
          Unattended-Upgrade::Allowed-Origins {
            "${distro_id}:${distro_codename}";
            "${distro_id}:${distro_codename}-security";
          };
          Unattended-Upgrade::Automatic-Reboot "true";

    - name: Enable automatic updates
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Download-Upgradeable-Packages "1";
          APT::Periodic::AutocleanInterval "7";
          APT::Periodic::Unattended-Upgrade "1";

- hosts: mysql
  become: yes
  tasks:
    - name: Install MySQL
      apt:
        name: mysql-server
        state: present

    - name: Create a new custom user for MySQL service
      user:
        name: "{{ new_user }}"
        system: yes

    - name: Ensure MySQL root password is set
      mysql_user:
        login_user: root
        login_password: ""  # Use the current root password if it's set, or leave empty
        name: root
        password: "{{ mysql_root_password }}"
        host_all: yes

    - name: Remove anonymous user accounts
      mysql_user:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        name: ''
        host_all: yes
        state: absent

    - name: Remove MySQL test database
      mysql_db:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        name: test
        state: absent

    - name: Disallow root login remotely
      mysql_user:
        login_user: root
        login_password: "{{ mysql_root_password }}"
        name: root
        host: '%'
        state: absent

- hosts: web
  become: yes
  tasks:
    - name: Debug new_user variable
  debug:
    var: new_user
    
    - name: Create a new custom user for web service
      user:
        name: "{{ new_user }}"
        system: yes

    - name: Ensure custom user home directory exists
      file:
        path: "/home/{{ new_user }}"
        state: directory
        owner: "{{ new_user }}"
        group: "{{ new_user }}"
        mode: '0755'

    - name: Ensure www directory exists in custom user home
      file:
        path: "/home/{{ new_user }}/www"
        state: directory
        owner: "{{ new_user }}"
        group: "{{ new_user }}"
        mode: '0755'

    - name: Install Nginx and PHP-FPM
      apt:
        name:
          - nginx
          - "php{{ php_version }}-fpm"
          - "php{{ php_version }}-mysql"
        state: present

    - name: Configure Nginx to use PHP-FPM
      template:
        src: nginx-site.j2
        dest: /etc/nginx/sites-available/default
      notify: restart nginx

    - name: Enable firewall and allow necessary services
      ufw:
        rule: allow
        name: "{{ item }}"
      loop:
        - OpenSSH
        - "Nginx Full"
        - MySQL

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted